<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.1.0-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/QuenMk.css">

    <title>Quên Mật Khẩu</title>
</head>
<body>
    <div>
        <div class="row">
            <div class="col-lg-6">

            </div>
            <div class="col-lg-6" style="background: rgba(255, 255, 255, 0.3) ;">
                <div class="Div_Right">
                    <p class="P_Title_Header">
                        Quên mật khẩu
                    </p>

                    <div class="input">
                        <div class="Div_Sdt_Email">
                            <p class="P_Content">
                                Nhập số điện thoại/ Email
                            </p>
                            <input class="Input" type="text" />
                        </div>
                    </div>

                    <div class="input">
                        <div class="Div_Otp">
                            <p class="P_Content">
                                Nhập mã OTP
                            </p>
                            <input class="Input" type="text" />
                        </div>
                    </div>
                    
                    <div class="Note_dl">
                        <div class="Div_Note">
                            <a class="A_Note">
                                <img src="./assets/image/quên mk/ep_warning-filled.png">
                                <p class="P_Otp"> Mã OTP không đúng, xin vui lòng thử lại !</p>
                            </a>
                        </div>
                    </div>
            
                    <div class="input">
                        <div class="Div_New_Password">
                            <p class="P_Content">
                                Nhập mật khẩu mới
                            </p>
                            <input class="Input" type="password" />
                        </div>
                    </div>
                    
                    <div class="input">
                        <div class="Div_Repeat_New_Password">
                            <p class="P_Content">
                                Nhập lại mật khẩu mới
                            </p>
                            <input class="Input" type="password" />
                        </div>
                    </div>

                    <div class="Dabgnhap">
                        <button class="button_Login"> 
                            Đăng nhập
                        </button>
                    </div>
                    
                    <div class="DangKi">
                        <p>Bạn chưa có tài khoản?</p>
                        <a>Đăng kí</a>
                   </div>

                    <div class="Div_Quick_Login">
                        <p class="P_Quick_login">Đăng nhập nhanh với</p>
                        <div class="Button">
                            <div class="Button_Login">
                                <img src="./assets/image/quên mk/Rectangle 152.png"/>
                                Facebook
                            </div >
                            <div class="Button_Login">
                                <img src="./assets/image/quên mk/Rectangle 152-1.png"
                               /> Google
                            </div >
                                    
                            <div class="Button_Login">
                                <img src="./assets/image/quên mk/Rectangle 152-2.png"
                                >
                                Apple</div>
                        </div>
                        <div class="Div_a_Cencel">
                            <b><a href="#">Bỏ qua</a></b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
   <div class="row">
        <div>
            <div class="div-footer">
                <p> HelpCenter</p>
                <p>Term of Service</p>
                <p>Privacy Policy</p>
                <p>@2015CoffeePlaceDesign</p>
            </div>
        </div>
   </div>
</body>
</html>
